{% extends 'base.html' %}

{% block title %}
HOME
{% endblock %}

{% block content %}

{% load static %}
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://media.gettyimages.com/id/493216413/photo/smiling-doctor-looking-at-patient-in-hospital-ward.jpg?s=612x612&w=0&k=20&c=vpxtDiaS46tvcpC6fLg0tVCGCtxUzOF3tGB9j4jBTJg=" class="d-block w-100" alt="..." style="max-height: 600px; width: 100%;">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://media.gettyimages.com/id/592647720/photo/vigilantly-monitoring-his-patients-vitals.jpg?s=612x612&w=0&k=20&c=cKQ6XPw8X98Z-9XQDR0DqnpTdvFsiHiXzYptGbKdD40=" class="d-block w-100" alt="..." style="max-height: 600px; width: 100%;">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://media.gettyimages.com/id/173799627/photo/study-of-architectural-form-05.jpg?s=612x612&w=0&k=20&c=rrHldo5akJRAeGjm_5ICkzZrTooEYLcww1BkMeCc7Y0=" class="d-block w-100" alt="..." style="max-height: 600px; width: 100%;">
    </div>
    <div class="carousel-item">
      <img src="https://media.gettyimages.com/id/1217096099/photo/a-female-nurse-is-listening-with-a-stethoscope-the-heart-bit-of-a-patient.jpg?s=612x612&w=0&k=20&c=1T9ffm2antCDnZNJt3XHnohJS4Ywn1bNHIGMCmjQwqU=" class="d-block w-100" alt="..." style="max-height: 600px; width: 100%;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
